<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackFace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="face front">
                <form action="">

                    <input id="uname" type="text" required>
                    <label class="l-us" for="uname">UserName</label>

                    <input id="pas" type="password" required>
                    <label class="l-pas" for="pas">Password</label>

                    <input id="em" type="email" required>
                    <label class="l-em" for="em">Email</label>

                    <input type="submit" value="Sign Up">

                </form>
                <div class="signin btn">Sign In</div>
            </div>
            <div class="face back">
                <form action="">

                    <input id="uname" type="text" required>
                    <label class="l-us" for="uname">UserName</label>

                    <input id="pas" type="password" required>
                    <label class="l-pas" for="pas">Password</label>

                    <input type="submit" value="Sign In">

                </form>
                <div class="signup btn">Sign up</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
